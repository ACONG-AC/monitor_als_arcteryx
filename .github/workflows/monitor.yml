name: Monitor ALS Arc'teryx

on:
  schedule:
    - cron: "*/30 * * * *"   # 每 30 分钟运行一次
  workflow_dispatch: {}       # 支持手动触发

# 防止并发运行互相覆盖 snapshot.json
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 允许提交 snapshot.json

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run monitor
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}  # 在仓库 Settings → Secrets 配置
          HEADLESS: "1"                                           # CI 环境保持无头
          # NOTIFY_INTERVAL_SEC: "0.1"                            # 可按需调大（避免 429），默认 0.1 秒
        run: |
          python monitor_als_arcteryx.py

      - name: Commit snapshot if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 关键：拉取前自动暂存本地改动，避免 “cannot pull with rebase: You have unstaged changes”
          git pull --rebase --autostash

          # 仅提交快照（如有多个生成文件可改为 git add -A）
          git add snapshot.json || true

          if git diff --cached --quiet; then
            echo "No snapshot changes to commit."
          else
            git commit -m "chore(snapshot): update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            # 简单 push 重试（网络抖动/权限偶发失败时）
            n=0
            until [ $n -ge 3 ]; do
              git push && break
              n=$((n+1))
              echo "git push failed, retry $n/3 in 5s..."
              sleep 5
            done
          fi
