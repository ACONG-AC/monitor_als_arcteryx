name: Monitor ALS Arc'teryx

on:
  schedule:
    - cron: "*/30 * * * *"  # 每 30 分钟
  workflow_dispatch: {}      # 手动触发

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许提交 snapshot.json
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run monitor
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          HEADLESS: "1"
          # ALWAYS_NOTIFY: "0"  # 需要每次都发可设为 1
        run: |
          python monitor_als_arcteryx.py

      - name: Commit snapshot if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet -- snapshot.json; then
            git add snapshot.json
            git commit -m "chore(snapshot): update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No snapshot changes to commit."
          fi
