name: Monitor ALS Arc'teryx

on:
  schedule:
    - cron: "*/30 * * * *"   # 每 30 分钟执行一次
  workflow_dispatch: {}       # 支持手动触发

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # 允许提交 snapshot.json
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run monitor
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          HEADLESS: "1"
          ALWAYS_NOTIFY: "1"   # ← 临时加这一行，强制通知以验证 Discord webhook
        run: |
          python monitor_als_arcteryx.py

      - name: Commit snapshot if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add -A
          if git diff --cached --quiet; then
            echo "No snapshot changes to commit."
          else
            git commit -m "chore(snapshot): update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
